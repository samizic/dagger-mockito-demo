apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        test {
            debuggable true
            jniDebugBuild false
            runProguard false
            packageNameSuffix 'test'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.squareup.dagger:dagger:1.2.1@jar'
    provided 'com.squareup.dagger:dagger-compiler:1.2.1@jar'
    compile 'javax.inject:javax.inject:1'
    compile 'com.squareup:javawriter:2.2.1@jar'
    compile 'org.mockito:mockito-all:1.9.5@jar'
    compile 'com.google.dexmaker:dexmaker-mockito:1.0@jar'
    compile 'com.google.dexmaker:dexmaker:1.0@jar'
}
